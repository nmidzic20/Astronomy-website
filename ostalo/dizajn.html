	<body>
		<header>

		</header>
		<main>
			<h2>Korisnički dizajn</h2>
			<form id="dizajn" novalidate>
				<fieldset>
					<legend>Dizajn</legend>
					<label for="boja">Boja stranice:</label>
						<select name="boja" id="boja">
							<option value="ljubicasta">Ljubičasta</option>
							<option value="plava">Tamnoplava</option>
						</select>
					<label for="visina">Visina loga:</label>
						<select name="visina" id="visina">
							<option value="300px">300px</option>
							<option value="150px">150px</option>
						</select><br/>
					<label for="fontsize">Veličina fonta:</label>
						<select name="fontsize" id="fontsize">
							<option value="standardni">16</option>
							<option value="mali">12</option>
							<option value="veliki">20</option>
						</select><br/>
					<label for="logoVerzija">Logo slika:</label>
						<select name="logoVerzija" id="logoVerzija">
							<option value="v1">Verzija 1</option>
							<option value="v2">Verzija 2</option>
						</select><br/>
					<label for="bojatekst">Boja teksta:</label>
						<select name="bojatekst" id="bojatekst">
							<option value="bijela">Bijela</option>
							<option value="siva">Siva</option>
						</select><br/>
					<input type="submit" id="promijeniDiz" value="Promijeni dizajn">
				</fieldset>
			</form>
		</main>
