    <main>
      <article id="clanak_slike">
        <h2>Slike</h2>
        <div id="grid">
          <div class="grid-kontejner">
            <figure>
              <img
                class="ispis"
                src="../materijali/slika1.jpg"
                alt="https://fr.m.wikipedia.org/wiki/Fichier:NASA_Unveils_Celestial_Fireworks_as_Official_Hubble_25th_Anniversary_Image.jpg"
              />
              <figcaption>Nakupina zvijezda Westerlund 2</figcaption>
            </figure>
            <figure>
              <img
                class="ispis"
                src="../materijali/slika2.jpg"
                alt="https://www.nasa.gov/image-feature/hubble-shoots-the-moon"
              />
              <figcaption>Hubbleova slika Mjeseca</figcaption>
            </figure>
            <figure>
              <img
                class="ispis"
                src="../materijali/slika3.jpg"
                alt="https://www.nasa.gov/feature/goddard/2021/hubble-watches-how-a-giant-planet-grows"
              />
              <figcaption>Ilustracija formacije planeta</figcaption>
            </figure>
            <figure>
              <img
                class="ispis"
                src="../materijali/slika4.jpg"
                alt="https://cosmic-watch.com/cosmicbeta/the-sun-from-space/"
              />
              <figcaption>Pogled na Sunce iz svemira</figcaption>
            </figure>
            <figure>
              <img
                class="ispis"
                src="../materijali/slika5.jpg"
                alt="https://newsbeezer.com/photos-of-saturn-in-summer-taken-with-the-hubble-space-telescope/"
              />
              <figcaption>Hubbleova slika Saturna</figcaption>
            </figure>
            <figure>
              <img
                class="ispis"
                src="../materijali/slika6.jpg"
                alt="https://astronomy.com/news/2017/04/best-of-hubble-images"
              />
              <figcaption>Cone Nebula (regija u zviježđu Jednorog)</figcaption>
            </figure>
          </div>
        </div>
      </article>
      <div class="grid-kontejner2">
        <article id="clanak_video">
          <h2>Videi</h2>
          <div class="grid-kontejner3">
            <video controls poster="../materijali/poster1.jpg">

            <video controls poster="../materijali/poster4.jpeg">

              Video nije podržan u pregledniku!
            </video>
            <video controls poster="../materijali/poster5.jpg">
              <source src="../materijali/video5.mp4" />
              Video nije podržan u pregledniku!
            </video>
          </div>
        </article>
        <article id="clanak_audio">
          <h2>Audio</h2>
          <div id="grid-kontejner4">
            <audio controls muted>
              <source src="../materijali/audio1.mp3" />

            <audio controls muted>
